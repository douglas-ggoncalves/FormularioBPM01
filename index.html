<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulário BPM</title>
    <link rel="icon" href="./src/img/brands/LogoBuriti.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="container">
            <div class="d-flex justify-content-center m-5">
                <img src="./src/img/brands/LogoBuritiGrande.png" width="250px" alt="Logo Buriti Empreendimentos">
                
            </div>
        </nav>
    </header>
    <main class="container mt-4 mb-5">
        <section class="row g-2 border border-light rounded p-4">
            <div>
                <h5 class="text-success">DADOS GERAIS</h5>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" id="nomFun" class="form-control" placeholder="Preencha o nome do solicitante...">
                <label for="floatingInputGrid">Nome do Solicitante *</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="areaEmp">
                    <option selected disabled>- Selecione -</option>
                    <option value="1">Opção 1</option>
                    <option value="2">Opção 2</option>
                    <option value="3">Opção 3</option>
                  </select>
                  <label for="floatingSelectGrid">Como a área chegou até a empresa? *</label>
                </div>
            </div>         
            <div>
                <div class="form-floating">
                    <input type="datetime" id="dataEntrada" class="form-control datepicker" placeholder="Preencha a data de Entrada">
                    <label for="floatingSelectGrid">Data de Entrada *</label>
                </div>
            </div>         
        </section>

        <section class="row g-2 mt-4 border border-light rounded p-4">
            <div id="box-dados-proprietarios">
                <div class="d-flex flex-row justify-content-between align-items-center gap-4">
                    <h5 class="text-success">DADOS DO(S) PROPRIETÁRIO(S)</h5>
                    <button type="button" id="btn-add-new-line" class="btn btn-success">Nova linha</button>
                </div>
                <div id="box-proprietario" class="border rounded mt-3 p-3">
                    <div class="d-flex justify-content-end mb-3">
                        <button type="button" id="btn-close-tab" class="btn btn-light btn-sm">
                            <img src="./src/img/icons/close_tab.svg" alt="Icone de fechar aba">
                        </button>
                    </div>
                    <div class="row g-2">
                        <div class="form-floating">
                            <input type="text" id="nomeProp" class="form-control" placeholder="Preencha o nome do proprietário......" required>
                            <label for="floatingInputGrid">Nome do Proprietário *</label>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                              <input type="tel" id="contatoProp" class="form-control" maxlength="15" placeholder="(00) 00000-0000" required>
                              <label for="floatingInputGrid">Contato *</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                              <input type="email" id="emailProp" class="form-control" placeholder="abcdefgh@email.com" required>
                              <label for="floatingInputGrid">E-mail *</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="row g-2 mt-4 border border-light rounded p-4">
            <div>
                <h5 class="text-success">DADOS GERAIS DA ÁREA</h5>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="regArea" required>
                    <option selected disabled>- Selecione -</option>
                    <option value="1">Regional Norte</option>
                    <option value="2">Regional Nordeste</option>
                    <option value="3">Regional Centro-Oeste</option>
                    <option value="4">Regional Sudeste</option>
                    <option value="5">Regional Sul</option>
                  </select>
                  <label for="floatingSelectGrid">Regional *</label>
                </div>
            </div> 
            <div class="col-md-6">
                <div class="input-group col-md-6 h-100">
                    <input type="text" maxlength="9" id="cepArea" class="form-control box-search-cep" placeholder="CEP *" aria-label="00000-000" aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-success" type="button" id="btn-search-cep">Buscar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="cepEstado" class="form-control box-estado" placeholder="Preencha o Estado..." required>
                    <label for="floatingInputGrid">Estado *</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" id="municipio" class="form-control box-municipio" placeholder="Preencha o Município..." required>
                  <label for="floatingInputGrid">Município *</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="number" id="areaHectare" class="form-control areaHect" placeholder="Área em Hectare...">
                    <label for="floatingInputGrid">Área negociada (hectare)</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" id="areaMQ" class="form-control" placeholder="Área em M2...">
                  <label for="floatingInputGrid">Área negociada (m2)</label>
                </div>
            </div>
        </section>
        <section class="row g-2 mt-4 border border-light rounded p-4">
            <div class="d-flex flex-row justify-content-between align-items-center gap-4">
                <h5 class="text-success">ANEXOS</h5>
                <button type="button" id="btn-add-new-attachment" class="btn btn-success">Novo Anexo </button>
            </div>
            <div class="box-upload-file">
                <div id="container-files" class="container-upload-files">
                    <div id="wrap-add-file" class="box-add-file">                           
                        <div class="file-label">
                            <button type="button" id="btn-close-tzab-file" class="btn btn-light btn-sm">
                                <img src="./src/img/icons/close_tab.svg" alt="Icone de fechar aba">
                            </button>
                            <div class="file-instructions" style="width: 300px; height: 200px;">
                                <div>
                                    <span class="form-drop-file"> Anexe </span>
                                    <span class="form-or">  </span>
                                    <input type="file" id="file" class="file-input"  name="file"/>

                                </div>
                            </div>
                           
                        </div>       
                    </div>
                </div>
            </div>
            <div id="box-base64" class="col-md-12 w-100 mt-5"></div> 
        </section>
    </main>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script type="text/javascript" src="https://cdn.senior.com.br/bpm/1.10.0/workflow-cockpit.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
    <script src="./bpm.js"></script>
</html>
